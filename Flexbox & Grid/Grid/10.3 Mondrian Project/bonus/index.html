<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Mondrian Painting</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            border: 10px solid #000;
            width: 760px;
            height: 760px;
            background-color: #000;
            display: grid;
            grid-template-columns: repeat(7, 100px);
            grid-template-rows: repeat(7, 100px);
            gap: 10px;
        }

        .item {
            background-color: #F0F1EC;
        }

        .white1 {
            grid-row: span 2;
        }

        .blue1 {
            background-color: #004592;
            grid-area: 1 / 3 / 4 / 5;
        }

        .red {
            background-color: #E72F24;
            grid-area: 1 / 5 / 4 / 7;
        }

        .white2 {
            grid-row: span 3;
        }

        .yellow {
            background-color: #FFD700;
            grid-row: span 2;
        }

        .blue2 {
            background-color: #004592;
        }

        .white3 {
            grid-area: span 3 / span 3;
        }

        .white4 {
            grid-area: span 2 / span 3;
        }

        .blue3 {
            background-color: #004592;
            grid-column: span 3;
        }

        .white5 {
            grid-column: span 2;
        }

        .white6 {
            grid-column: span 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item white1"></div>
        <div class="item"></div>
        <div class="item blue1"></div>
        <div class="item red"></div>
        <div class="item white2"></div>
        <div class="item yellow"></div>
        <div class="item blue2"></div>
        <div class="item white3"></div>
        <div class="item white4"></div>
        <div class="item white2"></div>
        <div class="item blue3"></div>
        <div class="item white5"></div>
        <div class="item blue2"></div>
        <div class="item white6"></div>
        <div class="item"></div>
    </div>
</body>
</html>
